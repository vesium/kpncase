<!-- Order Product -->
<template>

    <div class="slds-is-relative">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="medium"></lightning-spinner>
        </template>

        <lightning-card title={cardLabel} icon-name="standard:order_item">
            <lightning-button
                    class={activateButtonClass}
                    label={activateButtonLabel}
                    onclick={handleActivate}
                    slot="actions"
                    disabled={activeButtonDisabled}>
            </lightning-button>
            <div class="slds-p-horizontal_small" style="height: 250px;">
                <lightning-datatable
                        key-field="id"
                        data={orderItems}
                        hide-checkbox-column
                        show-row-number-column
                        columns={columns}>
                </lightning-datatable>
            </div>
        </lightning-card>
    </div>

</template>
